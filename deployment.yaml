apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-cicd        
  labels:
    app: spring-boot-cicd
spec:
  replicas: 2   
  selector:
    matchLabels:
      app: spring-boot-cicd
  template:
    metadata:
      labels:
        app: spring-boot-cicd 
    spec:
      containers:
      - name: spring-boot-cicd        
        image: andrews/spring-boot-cicd:latest 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090